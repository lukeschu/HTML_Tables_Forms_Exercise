<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>drink name</th>
            <th>total servings</th>
            <th>serving size</th>
            <th>calories per serving</th>
            <th>carbs per serving</th>
            <th>sugars per serving</th>
            <th>sodium per serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Coca Cola</td>
            <td>1</td>
            <td>12oz</td>
            <td>140</td>
            <td>39g</td>
            <td>39g</td>
            <td>50mg</td>
          </tr>
          <tr>
            <td>Pepsi</td>
            <td>1</td>
            <td>12oz</td>
            <td>150</td>
            <td>41g</td>
            <td>41g</td>
            <td>30mg</td>
          </tr>
          <tr>
            <td>Coke Zero</td>
            <td>1</td>
            <td>12oz</td>
            <td>0</td>
            <td>0g</td>
            <td>0g</td>
            <td>40mg</td>
          </tr>
          <tr>
            <td>Dr. Pepper</td>
            <td>1</td>
            <td>12oz</td>
            <td>150</td>
            <td>40g</td>
            <td>40g</td>
            <td>55mg</td>
          </tr>
          <tr>
            <td>Mountain Dew</td>
            <td>1</td>
            <td>12oz</td>
            <td>170</td>
            <td>46g</td>
            <td>46g</td>
            <td>65mg</td>
          </tr>
        </tbody>
      </table>
      <br />
      <form>
        <label for="servings">Total Servings</label>
        <input type="number" id="totalServings" name="totalServings" /><br />
        <label for="size">Serving Size</label>
        <input type="number" id="servingSize" name="servingSize" /> <br />
        <label for="calories">Calories</label>
        <input type="number" id="calories" name="calories" /> <br />
        <label for="carbs">Carbs</label>
        <input type="number" id="carbs" name="carbs" /> <br />
        <label for="sugars">Sugars</label>
        <input type="number" id="sugars" name="sugars" /> <br />
        <label for="sodium">Sodium</label>
        <input type="number" id="sodium" name="sodium" /> <br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
